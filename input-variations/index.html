    <style>

        body {

        .input-wrapper {

        /* –ü—Ä–∏–º–µ—Ä 1: –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–ª–µ —Å —Ä–∞–º–∫–æ–π (—Å –∞–≤—Ç–æ-—Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º) */
        .input-standard {

            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            resize: none;
            overflow: hidden;
            min-height: 48px;
            line-height: 1.5;

            padding: 12px 0;
            border: none;
            border-bottom: 1px solid transparent;
            background: transparent;
            font-size: 1rem;
            transition: border-bottom-color 0.3s;
        }

        .input-no-border:focus {
            outline: none;
            border-bottom-color: #667eea;
        }

        .label-no-border {

            color: #999;
            font-size: 0.85rem;

        }

        /* –ü—Ä–∏–º–µ—Ä 3: –ü–æ–ª–µ —Å –Ω–∏–∂–Ω–∏–º –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ–º */

            border: none;
            border-bottom: 2px solid #ddd;
            background: transparent;
            font-size: 1rem;

        .input-underline:focus {

        .label-underline {

        const autoResizeTextarea = document.querySelector('.input-standard');
        if (autoResizeTextarea) {
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤—ã—Å–æ—Ç—ã
            function autoResize() {
                autoResizeTextarea.style.height = 'auto';
                autoResizeTextarea.style.height = (autoResizeTextarea.scrollHeight) + 'px';
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            autoResize();

            autoResizeTextarea.addEventListener('input', autoResize);
        }
    </script>
